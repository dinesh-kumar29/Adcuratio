{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid mt-3">
        <div class="row ">

            <!--filter-->
            <div class="col-lg-2 mx-auto h-100 ">
                <div class="list-group">
                    <h3 class="" >Deshbord</h3>
                    <a href="/" class="list-group-item  list-goup-item-action" >Employee</a>

                </div>

            </div>


           <div id="products" class="col-lg-10 mx-auto">
               <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto ">
            <h3 class="alert alert-light  ">Create An Account</h3>
            <form action="/signup/" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}



                <div class="form-group">
                    <label for="">First Name </label>
                    <input type="text" name="first_name" id="" value="" class=" form-control form-control-sm"  >

                </div>


                <div class="form-group">
                    <label for="">Email </label>
                    <input type="email"  required name="email" value="" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >

                </div>

                <div class="form-group">
                    <label for="">Password </label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********" >

                </div>


                <div class="form-group">

                    <input type="submit" value="Create An Account" class="btn btn-sm btn-info mt-2 form-control-sm ">

                </div>


            </form>
        </div>

    </div>


           </div>



        </div>


  </div>



{% endblock %}
